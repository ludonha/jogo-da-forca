<!DOCTYPE html>
<html lang="bt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="inicio"> 
      <h1 class="titulo">Jogo da Forca</h1>
      <button class="btn" id="iniciar-jogo">INICIAR JOGO</button>
    </div>
    <div class="texto">
      <input class="text-input" type="text" id="input-nova-palavra" placeholder="Escreva uma nova palavra">
      <button class="btn" id="nova-palavra">ADICIONAR PALAVRA</button> 
    </div>
    <div class="jogo">
      <canvas id="forca" width="400px" height="600px"></canvas>
      <div class="palavras" id="palavra-certa"></div>
      <div class="palavras" id="palavra-errada"></div>
    </div>
    <div class="reiniciar">
      <button class="btn" id="reiniciar-jogo">REINICIAR</button>
    </div>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="forca.js"></script>
    <footer></footer>
  </body>
</html>
